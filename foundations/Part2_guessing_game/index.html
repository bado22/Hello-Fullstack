<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panda Guess</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <main id="content" role="main">
      <div class="container">
        <h1>Panda Guess</h1>
        <p class="lead">Panda is sad. Panda forgot her favorite number, but she'll remember it if you type it below. She knows it is between 1 and 100. After 5 tries, she'll probably get bored and become uninterested, so choose your numbers carefully.</p>

        <div class="row col-md-5 col-md-offset-3 guess-section">
            <div class="guessbox">
                <img id="panda" src="img/sad-panda.jpg"/> 
                <hr/>
                <div class="input-group input-group">
                  <input autofocus="autofocus" id="guess" type="text" class="form-control" placeholder="Insert number">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="submit-button" onclick="makeGuess()">Submit</button>
                  </span>
              </div>
                <p><span id="user-feedback-hotcold"></span> <span id="user-feedback-highlow"></span></p>
            

        <hr/>
                <p>guesses remaining: <span id="guesses-remaining">5</span></p>
                <p>guesses so far: <span id="guesses-so-far">None</span></p>
                <input type="submit" value="Hint" class="btn btn-default" id="hint" name="hint" onclick="showHint()">
                <input type="submit" value="Start Over" class="btn btn-default" id="start-over" name="start-over" onclick="startOver()">            
        <hr/>
        
      </div>
            </div>
        

      </div>
    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
